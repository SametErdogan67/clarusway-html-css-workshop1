<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Selectors/inherit</title>
</head>

<style>

/* reset css */
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  
  div{
    width: 300px;
    padding: 50px;
    background-color: yellow;
  }

  div p{
    color: red;
    border: blue 1px solid;
    padding: inherit;
  }
</style>
<body>
  
  <div> 
    <p> This is a paragraph</p>
  </div>


  <p> This is another paragraph</p>
</body>
</html>
